<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GreenPeak - Novo Resíduo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Novo Resíduo</h1>
    <form th:action="@{/residuos}" th:object="${residuo}" method="post">
        <div class="form-group">
            <label for="tipoResiduo">Tipo de Resíduo</label>
            <input type="text" class="form-control" id="tipoResiduo" th:field="*{tipoResiduo}" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" required>
        </div>
        <div class="form-group">
            <label for="dataColeta">Data da Coleta</label>
            <input type="date" class="form-control" id="dataColeta" th:field="*{dataColeta}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
